---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
  labels:
    app: my-app
spec:
  replicas: 2  # Minimum for leader/follower pattern

  # Rolling update strategy for zero-downtime deployments
  # maxSurge: 100% ensures new pods are Ready before old ones terminate,
  # giving new candidates time to join the election before SIGTERM is sent.
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%        # Double pods temporarily to ensure smooth leadership transition
      maxUnavailable: 0     # Never have fewer than desired replicas

  selector:
    matchLabels:
      app: my-app

  template:
    metadata:
      labels:
        app: my-app
    spec:
      serviceAccountName: leader-labeler

      containers:
      # Example main application container
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http

        # IMPORTANT: We rely on readiness probes to determine when to join the leader election. Make sure to have an
        # appropriate probe for your workload.
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

      # Leader-labeler sidecar
      - name: leader-labeler
        image: ghcr.io/middlendian/leader-labeler:latest
        args:
        - --election-name=my-app
        # Optional: customize label
        # - --leadership-label=my-app/is-leader
        # Optional: tune timeouts
        # - --lease-duration=15s
        # - --timeout-deadline=10s
        # - --retry-interval=2s
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
